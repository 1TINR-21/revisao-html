<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/form.css" type="text/css">
   <script src="./js/form.js" defer></script>
   <title>Revisão-HTML</title>
</head>
<body>
   <div id="container">
    <header>
        <nav>
            <a href="#">Início</a> |
            <a href="#">Cursos</a> |
            <a href="#">Linguagens</a> | 
        </nav>
    </header>

    <div>

        <form action="destino.html" method="GET" onsubmit="return validaForm()">
            <fieldset>
                <legend>Login</legend>
                
                <div>
                    <label for="idTxtNm">Usuário</label>
                    <input type="text" name="txtNm" id="idTxtNm" placeholder="Digite o nome de Usuário">
                </div>
                <div>
                    <label for="idTxtPass">Senha</label>
                    <input type="password" name="txtPass" id="idTxtPass" placeholder="Digite sua senha!">
                </div>
                <div>
                    <input type="checkbox" name="chkValid" id="idChkValid"><label for="idChkValid">Manter conectado?</label>
                </div>
                <div>
                    <input type="submit" value="LOGIN" >
                </div>
            </fieldset>
            
        </form>

    </div>

   </div>
</body>
</html>
